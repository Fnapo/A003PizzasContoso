<div class="container h-100 d-flex justify-content-center"
    *ngIf="listaPizzas!=null; else nulo">
    <div class="container novacio d-flex justify-content-center overflow-auto"
        *ngIf="ListaLongitud() > 0; else vacio">
        <div class="col-12 col-md-8">
            <h2 class="py-3 text-center text-white">Listado de Pizzas</h2>
            <div>
                <app-pizza *ngFor="let item of listaPizzas; even as espar"
                    [pizza]="item" [esPar]="espar"></app-pizza>
            </div>
        </div>
    </div>

    <ng-template #vacio>
        <div
            class="container h-100 d-flex justify-content-center align-items-center text-white vacio">
            <h3>Sin Pizzas disponibles ...</h3>
        </div>
    </ng-template>
</div>
<ng-template #nulo>
    <div
        class="container h-100 d-flex justify-content-center align-items-center text-white vacio">
        <h3>Espera unos segundos ...</h3>
    </div>
</ng-template>
