<div id="botonera" class="container d-flex align-items-center">
    <div class="col-12 col-md-8 d-flex justify-content-around mx-auto">
        <button type="button" class="btn btn-primary col-5 col-md-4"
            [disabled]="LongitudLista()>=maximo"
            routerLink='/cocina/crearPizza'>
            Nueva Pizza
        </button>
        <button type="button" class="btn btn-danger col-5 col-md-4"
            (click)="Logout()">
            Logout
        </button>
    </div>
</div>

<div id="contenedorDash" class="container overflow-auto"
    *ngIf="listadoPizzas!=null; else nulo">
    <table class="table table-bordered table-dark bg-white">
        <thead class="text-center sticky-top">
            <tr>
                <th>Nombre</th>
                <th>Sin Gluten</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pizza of listadoPizzas" class="align-middle">
                <td class="text-capitalize">{{pizza.nombre}}</td>
                <td>{{pizza.estaLibreGluten ? 'SÃ­':'No'}}</td>
                <td>
                    <button type="button" class="btn btn-success col-12"
                        routerLink='/cocina/editarPizza/{{pizza.id}}'>Editar</button>
                </td>
                <td>
                    <button type="button" [disabled]="LongitudLista()<=minimo"
                        class="btn btn-danger col-12"
                        routerLink='/cocina/borrarPizza/{{pizza.id}}'>Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #nulo>
    <div
        class="container d-flex justify-content-center align-items-center text-white nulo">
        <h3>Espera unos segundos ...</h3>
    </div>
</ng-template>
